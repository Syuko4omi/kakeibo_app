{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">新規サービス登録</span>
    </div>
</nav>

{% if error_message != "" %}
<!--https://getbootstrap.jp/docs/5.0/components/alerts/-->
<div class="alert alert-danger d-flex align-items-center" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <div>
        {{error_message}}
    </div>
</div>
{% endif %}

<div class="container">
    <form method="POST">
        <div class="mb-3">
            <label for="service_name" class="form-label">サービス名</label>
            <input type="text" class="form-control" name="service_name" id="service_name" aria-describedby="emailHelp"
                placeholder="Amazon">
        </div>
        <div class="mb-3">
            <label for="upper_limit" class="form-label">使用上限金額</label>
            <input type="number" class="form-control" name="upper_limit" id="upper_limit" placeholder="5000">
        </div>

        <button type="submit" class="btn btn-primary">登録</button>
    </form>
</div>
{% endblock %}
