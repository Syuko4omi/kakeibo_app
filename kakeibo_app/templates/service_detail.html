{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">サービス</th>
                <th scope="col">上限金額</th>
                <th scope="col">編集</th>
            </tr>
        </thead>
        <tbody>
            {% for service in service_detail_list %}
            <tr>
                <th scope="row">1</th>
                <td>{{service.service_name}}</td>
                <td>{{service.upper_limit}}</td>
                <td>🔧</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<div class="container">
    <button type="button" class="btn btn-success">➕サービス追加</button>
</div>
{% endblock %}
