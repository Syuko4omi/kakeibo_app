{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">サービス編集</span>
    </div>
</nav>

<div class="container">
    <form method="POST">
        <div class="mb-3">
            <label for="service_name" class="form-label">サービス名</label>
            <input type="text" class="form-control" id="service_name" aria-describedby="emailHelp"
                value="{{service_name}}">
        </div>
        <div class="mb-3">
            <label for="service_url" class="form-label">サービスのリンク</label>
            <input type="url" class="form-control" id="service_url" , value="{{service_url}}">
        </div>
        <!--<button type="submit" class="btn btn-primary">編集完了</button>-->
        <button type="button" class="btn btn-primary mb-12" data-toggle="modal" data-target="#testModal">確認</button>
        <div class="modal" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">確認</h5>
                    </div>
                    <div class="modal-body">
                        <p>本当に削除しますか？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                        <button type="submit" class="btn btn-danger">削除</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
